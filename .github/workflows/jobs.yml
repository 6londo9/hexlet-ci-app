jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make setup
      - run: make start
  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: make lint
  tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - run: make test
